<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculadora de médias</title>
   </head>
   <body>
      <header>
         <img src="img/logo.png" alt="capelo e diploma" />
         <h1>Calculadora de médias</h1>
      </header>

      <form action="">
         <input type="text" required placeholder="Nome da atividade" />
         <input
            type="number"
            name=""
            id=""
            required
            min="0"
            max="10"
            placeholder="Nota da atividade"
         />
         <button type="submit">Adicionar +</button>
      </form>

      <table>
         <thead>
            <tr>
               <th>Nome da atividade</th>
               <th>Nota da atividade</th>
               <th>Aprovado?</th>
            </tr>
         </thead>

         <tbody>
            <tr>
               <td>Atividade 1</td>
               <td>7</td>
               <td>
                  <img src="img/aprovado.png" alt="Emogi festejando" />
               </td>
            </tr>
         </tbody>

         <tfoot>
            <tr>
               <td>Média final</td>
               <td>7</td>
               <td>Aprovado</td>
            </tr>
         </tfoot>
      </table>
   </body>
</html>
